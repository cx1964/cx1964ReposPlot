trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'  

steps:
- script:
    'python -m pip install --upgrade pip'
  displayName: 'Install tools'

- script: 
    'pip install Matplotlib'
  displayName: 'Install python modules'

